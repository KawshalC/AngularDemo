
<div class="container">
    <h2>View2</h2>
    Name:<input type="text" ng-model="filter.name"/>
    <ul>
        <li ng-repeat="cust in customer | filter:filter.name | orderBy:'city' ">{{cust.name | uppercase}} - {{cust.city}}</li>
    </ul>
    Custumer Name: <input ng-model="newCustomer.name"/>
    Custumer City: <input ng-model="newCustomer.city"/>
    <button ng-click="AddCustomer()">Add</button>

</div>
