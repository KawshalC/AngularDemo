
<div class="container">
    <h2>View 1</h2>
    <ul>
        <li ng-repeat="cust in customer">
            <span>{{cust.name}} - {{cust.city}}</span>
            <button ng-click="removeCustomer(cust)">Remove Me</button>

        </li>
    </ul>
    New Name:<input type="text" ng-model="newCustomer.name"/>
    New City:<input type="text" ng-model="newCustomer.city"/>
    <button ng-click="addCustomer()">Add</button>
    <br/>
    <a href="#/view2">View2</a>
</div>
